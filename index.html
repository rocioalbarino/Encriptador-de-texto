<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Challenge 1 - Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img class="logoImg" src="/Imagenes/Logoalura.png">
        <h1 class="tittle">Encriptador de texto</h1>
      </div>
      <div class="left">
          <input class="text-input" type="text" name="input-texto" id="inputtexto" placeholder="Ingrese el texto aqui">
      </div>
      <div class="right">
        <img src="/Imagenes/Muñeco.png" id="imgDer">
        <h1 id="texto">Ningún mensaje fue encontrado</h1>
        <textarea id="texto2" ></textarea>
        <button type="button" id="copiar" onclick="copia()">Copiar</button>
      </div>
      <div class="left-button">
        <p>Solo letra minuscula y sin tilde</p>
        <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
        <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
      </div>
    </div>
    <footer>
      <h3>Desarrollado por Albariño Rocio Belen</h3>
    </footer>
  </body>
</html>
